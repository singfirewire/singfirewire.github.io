<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Relay Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .relay-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }
    .relay-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    .connection-status {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .remaining-time {
      margin-top: 5px;
      height: 10px;
      border-radius: 5px;
      background-color: #e0e0e0; /* สีเทาอ่อน */
      overflow: hidden; /* ซ่อนส่วนเกินของแถบ */
    }
    .remaining-time-bar {
      height: 100%;
      background-color: #4CAF50; /* สีเขียว */
      border-radius: 5px;
      transition: width 0.5s linear; /* เพิ่ม transition */
    }
  </style>
</head>
<body>

  <h1>ESP32 Relay Control</h1>

  <div class="container">

    <div class="relay-box">
      <div class="relay-title">Relay 1</div>
      <label class="switch">
        <input type="checkbox" id="relay1Switch">
        <span class="slider"></span>
      </label>
      <div class="remaining-time">
        <div class="remaining-time-bar" id="relay1RemainingBar"></div>
      </div>
    </div>

    <div class="relay-box">
      <div class="relay-title">Relay 2</div>
      <label class="switch">
        <input type="checkbox" id="relay2Switch">
        <span class="slider"></span>
      </label>
      <div class="remaining-time">
        <div class="remaining-time-bar" id="relay2RemainingBar"></div>
      </div>
    </div>

    <div class="connection-status" id="connectionStatus">
      สถานะการเชื่อมต่อ: กำลังเชื่อมต่อ...
    </div>

  </div>

  <script>
    // Replace with your actual MQTT broker address
    const mqttBroker = 'broker.hivemq.com'; 

    // Create a new MQTT client instance
    const client = new Paho.MQTT.Client(mqttBroker, 8083, 'web_client_' + Math.random().toString(16).substr(2, 8));

    // Set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // Connect the client
    client.connect({onSuccess:onConnect});

    // Called when the client connects
    function onConnect() {
      console.log("Connected to MQTT broker");
      // Subscribe to the status topic
      client.subscribe("home/relay/status"); 
    }

    // Called when the client loses its connection
    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("Connection lost: " + responseObject.errorMessage);
        updateConnectionStatus(false); // Update connection status to disconnected
      }
    }

    // Called when a message arrives
    function onMessageArrived(message) {
      console.log("Message arrived: " + message.payloadString);
      try {
        const data = JSON.parse(message.payloadString);

        // Update connection status
        updateConnectionStatus(data.wifi_connected); 

        // Update relay status (without displaying "เปิด" or "ปิด")
        updateRelayStatus(1, data.relay1.active, data.relay1.remaining_seconds);
        updateRelayStatus(2, data.relay2.active, data.relay2.remaining_seconds);

      } catch (error) {
        console.error("Error parsing JSON:", error);
      }
    }

    function updateRelayStatus(relay, isActive, remainingSeconds) {
      const switchInput = document.getElementById(`relay${relay}Switch`);
      const slider = switchInput.nextElementSibling;
      const remainingBar = document.getElementById(`relay${relay}RemainingBar`);

      if (isActive) {
        switchInput.checked = true;
        slider.style.backgroundColor = '#2196F3'; // Green

        // คำนวณเปอร์เซ็นต์ของเวลาคงเหลือ
        const percentRemaining = (remainingSeconds / (40 * 60)) * 100; 
        remainingBar.style.width = `${percentRemaining}%`;
      } else {
        switchInput.checked = false;
        slider.style.backgroundColor = '#ccc'; // Gray
        remainingBar.style.width = '0%';
      }
    }

    // Function to update connection status
    function updateConnectionStatus(isConnected) {
      const connectionStatusDiv = document.getElementById('connectionStatus');
      if (isConnected) {
        connectionStatusDiv.innerHTML = "สถานะการเชื่อมต่อ: เชื่อมต่อแล้ว";
        connectionStatusDiv.style.color = "green";
      } else {
        connectionStatusDiv.innerHTML = "สถานะการเชื่อมต่อ: ไม่ได้เชื่อมต่อ";
        connectionStatusDiv.style.color = "red";
      }
    }

    // Event listeners for relay control switches
    document.getElementById('relay1Switch').addEventListener('change', function() {
      if (this.checked) {
        sendCommand("home/relay1/control", { action: "ON" });
      } else {
        sendCommand("home/relay1/control", { action: "OFF" });
      }
    });

    document.getElementById('relay2Switch').addEventListener('change', function() {
      if (this.checked) {
        sendCommand("home/relay2/control", { action: "ON" });
      } else {
        sendCommand("home/relay2/control", { action: "OFF" });
      }
    });

    // Function to send commands to the ESP32
    function sendCommand(topic, command) {
      const message = new Paho.MQTT.Message(JSON.stringify(command));
      message.destinationName = topic;
      client.send(message);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

</body>
</html>
