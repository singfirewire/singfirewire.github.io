<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบฝากไฟล์</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        #results {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทดสอบฝากไฟล์</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">อัปโหลด</button>
        <div id="results"></div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultsDiv = document.getElementById('results');

            if (file) {
                resultsDiv.innerHTML = 'กำลังอัปโหลด...';
                // ในส่วนนี้ คุณจะต้องเพิ่มโค้ดสำหรับอัปโหลดไฟล์ไปยังเซิร์ฟเวอร์
                // เช่น การใช้ FormData และ XMLHttpRequest หรือ Fetch API
                // ตัวอย่างการใช้ Fetch API:
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', { // เปลี่ยน /upload เป็น URL ของ API endpoint บนเซิร์ฟเวอร์ของคุณ
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    resultsDiv.innerHTML = `ผลลัพธ์: ${data}`;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `เกิดข้อผิดพลาด: ${error}`;
                });
            } else {
                resultsDiv.innerHTML = 'กรุณาเลือกไฟล์';
            }
        }

        // ตรวจสอบการรองรับคุณสมบัติต่างๆ
        function checkSupport() {
            const resultsDiv = document.getElementById('results');
            let result = "คุณสมบัติที่รองรับ:<br>";
            if (window.HTMLCanvasElement) {
                result += "HTML5 Canvas: รองรับ<br>";
            } else {
                result += "HTML5 Canvas: ไม่รองรับ<br>";
            }
            // ตรวจสอบ Java (อาจไม่แม่นยำเนื่องจากข้อจำกัดด้านความปลอดภัย)
            result += "Java: " + (navigator.javaEnabled() ? "อาจรองรับ" : "ไม่รองรับ") + "<br>";
            // ตรวจสอบ Node.js (ไม่สามารถตรวจสอบจากฝั่ง client ได้)
            result += "Node.js: ไม่สามารถตรวจสอบจากฝั่ง client ได้<br>";
            // เพิ่มการตรวจสอบคุณสมบัติอื่นๆ ตามต้องการ
            resultsDiv.innerHTML = result;
        }

        // เรียกใช้ checkSupport() เมื่อโหลดหน้าเว็บเสร็จ
        window.onload = checkSupport;
    </script>
</body>
</html>
