<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบการรองรับภาษา</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap; /* เพื่อรักษาการขึ้นบรรทัดใหม่ */
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทดสอบการรองรับภาษา</h1>
        <button onclick="checkSupport()">ทดสอบ</button>
        <div id="results"></div>
    </div>

    <script>
        function checkSupport() {
            const resultsDiv = document.getElementById('results');
            let result = "ผลการทดสอบ:\n";

            // HTML5 APIs
            result += "HTML5 Canvas: " + (window.HTMLCanvasElement ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "WebGL: " + (window.WebGLRenderingContext ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "WebRTC: " + (navigator.getUserMedia ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "localStorage: " + (typeof(Storage) !== "undefined" ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "Geolocation: " + (navigator.geolocation ? "รองรับ" : "ไม่รองรับ") + "\n";

            // JavaScript Features
            try {
                eval("let test = 'test';");
                result += "let keyword: รองรับ\n";
            } catch (e) {
                result += "let keyword: ไม่รองรับ\n";
            }
            result += "Arrow functions: " + (typeof (() => {}) === "function" ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "Classes: " + (typeof class Test {} === "function" ? "รองรับ" : "ไม่รองรับ") + "\n";

            // CSS Features
            result += "CSS Flexbox: " + (CSS.supports("display", "flex") ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "CSS Grid: " + (CSS.supports("display", "grid") ? "รองรับ" : "ไม่รองรับ") + "\n";
            result += "CSS Variables: " + (CSS.supports("--test", "test") ? "รองรับ" : "ไม่รองรับ") + "\n";

            // Other Technologies (อาจไม่แม่นยำ)
            result += "Java: " + (navigator.javaEnabled() ? "อาจรองรับ" : "ไม่รองรับ") + "\n";
            result += "Flash: " + (navigator.plugins["Shockwave Flash"] ? "อาจรองรับ" : "ไม่รองรับ") + "\n";

            // Node.js (ไม่สามารถตรวจสอบจากฝั่ง client ได้)
            result += "Node.js: ไม่สามารถตรวจสอบจากฝั่ง client ได้\n";

            resultsDiv.innerText = result;
        }
    </script>
</body>
</html>
